apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: kafka-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
      - name: kafka-ui
        image: kafbat/kafka-ui:latest
        ports:
        - containerPort: 8080
        env:
        - name: KAFKA_CLUSTERS_0_NAME
          value: "gke-tech-stack"
        - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
          value: "kafka:9092"
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-ui-service
  namespace: kafka-web
spec:
  type: LoadBalancer
  selector:
    app: kafka-ui
  ports:
  - port: 80
    targetPort: 8080
